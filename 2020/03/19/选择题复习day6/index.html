        <p>岁月如歌</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>. 下面哪段程序能够正确的实现了GBK编码字节流到UTF-<span class="number">8</span>编码字节流的转换：B</span><br><span class="line"><span class="keyword">byte</span>[] src,dst;</span><br><span class="line"></span><br><span class="line">A dst=String.frombytes(src,”GBK”).getbytes(“UTF-<span class="number">8</span>”)</span><br><span class="line">B dst=<span class="keyword">new</span> String (src,”GBK”).getbytes(“UTF-<span class="number">8</span>”)</span><br><span class="line">C dst=<span class="keyword">new</span> String (”GBK”, src,) getbytes()</span><br><span class="line">D dst=String.encode(String.decode(src,”GBK”)), “UTF-<span class="number">8</span>”)</span><br><span class="line">    </span><br><span class="line">**解析**</span><br><span class="line">先通过GBK编码得到完整的字符串，在字符串正确的条件下得到<span class="string">"UTF-8"</span>所对应的的字符串</span><br><span class="line"></span><br><span class="line">（<span class="number">1</span>）GBK -&gt; UTF8 转换，前提：<span class="keyword">byte</span>[] src, dst;</span><br><span class="line"></span><br><span class="line">（字节数组先解码得到字符串，再编码得到字节数组）：dst = <span class="keyword">new</span> String(src，<span class="string">"GBK"</span>).getBytes(<span class="string">"UTF-8"</span>)</span><br><span class="line"></span><br><span class="line">（<span class="number">2</span>）GBK -&gt; UTF8 转换，前提：String src, dst;</span><br><span class="line"></span><br><span class="line">（字符串先编码得到字节数组，再解码得到字符串）：dst = <span class="keyword">new</span> String(src.getBytes(“gbk”), <span class="string">"UTF-8"</span>)</span><br><span class="line">    </span><br><span class="line"> String就没有decode和encode方法</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">2</span>. 下列关于java并发的说法中正确的是： B</span><br><span class="line">A copyonwritearraylist适用于写多读少的并发场景</span><br><span class="line">B readwritelock适用于读多写少的并发场景</span><br><span class="line">C concurrenthashmap的写操作不需要加锁，读操作需要加锁</span><br><span class="line">D 只要在定义<span class="keyword">int</span>类型的成员变量i的时候加上<span class="keyword">volatile</span>关键字，那么多线程并发执行i++这样的操作的时候</span><br><span class="line">就是线程安全的了</span><br><span class="line"></span><br><span class="line">**解析**</span><br><span class="line">A copyonwritearraylist 是一个写入时复制的容器，它是如何工作的呢？简单来说，就是平时查询的时候，都不需要加锁，随便访问，只有在写入/删除的时候，才会从原来的数据复制一个副本出来，然后修改这个副本，最后把原数据替换成当前的副本。修改操作的同时，读操作不会被阻塞，而是继续读取旧的数据。适用于读多写少的并发场景。</span><br><span class="line">缺点</span><br><span class="line">这种实现只是保证数据的最终一致性，在添加到拷贝数据而还没进行替换的时候，读到的仍然是旧数据。如果对象比较大，频繁地进行替换会消耗内存，从而引发Java的GC问题，这个时候，我们应该考虑其他的容器，例如ConcurrentHashMap。</span><br><span class="line">B Java并发包中ReadWriteLock是一个接口，主要有两个方法</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">interface</span> <span class="title">ReadWriteLock</span> </span>&#123;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Returns the lock used for reading.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> the lock used for reading</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function">Lock <span class="title">readLock</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Returns the lock used for writing.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> the lock used for writing</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function">Lock <span class="title">writeLock</span><span class="params">()</span></span>;</span><br><span class="line">&#125;</span><br><span class="line">ReadWriteLock管理一组锁，一个是只读的锁，一个是写锁。</span><br><span class="line">Java并发库中ReetrantReadWriteLock实现了ReadWriteLock接口并添加了可重入的特性。</span><br><span class="line">读取顺序？？非公平模式（默认）</span><br><span class="line">当以非公平初始化时，读锁和写锁的获取的顺序是不确定的。非公平锁主张竞争获取，可能会延缓一个或多个读或写线程，但是会比公平锁有更高的吞吐量。</span><br><span class="line">公平模式</span><br><span class="line">当以公平模式初始化时，线程将会以队列的顺序获取锁。当当前线程释放锁后，等待时间最长的写锁线程就会被分配写锁；或者有一组读线程组等待时间比写线程长，那么这组读线程组将会被分配读锁。</span><br><span class="line">重入<span class="string">"字面意思已经很明显了，就是可以重新进入。可重入锁，就是说一个线程在获取某个锁后，还可以继续获取该锁，即允许一个线程多次获取同一个锁。比如synchronized内置锁就是可重入的</span></span><br><span class="line"><span class="string"> 2. ReetrantReadWriteLock读写锁的效率明显高于synchronized关键字</span></span><br><span class="line"><span class="string">3.ReetrantReadWriteLock读写锁的实现中，读锁使用共享模式；写锁使用独占模式，换句话说，读锁可以在没有写锁的时候被多个线程同时持有，写锁是独占的</span></span><br><span class="line"><span class="string">4.ReetrantReadWriteLock读写锁的实现中，需要注意的，当有读锁时，写锁就不能获得；而当有写锁时，除了获得写锁的这个线程可以获得读锁外，其他线程不能获得读锁</span></span><br><span class="line"><span class="string"> </span></span><br><span class="line"><span class="string"> C ConcurrentHashMap是Java中的一个线程安全且高效的HashMap实现，采用分段锁技术，写操作加锁，读操作一般不加锁，使用了volatile。</span></span><br><span class="line"><span class="string"> </span></span><br><span class="line"><span class="string"> D volatile 是一个类型修饰符。volatile 的作用是作为指令关键字，确保本条指令不会因编译器的优化而省略</span></span><br><span class="line"><span class="string"> 保证了不同线程对这个变量进行操作时的可见性，即一个线程修改了某个变量的值，这新值对其他线程来说是立即可见的。（实现可见性）</span></span><br><span class="line"><span class="string">禁止进行指令重排序。（实现有序性）</span></span><br><span class="line"><span class="string">volatile 只能保证对单次读/写的原子性。i++ 这种操作不能保证原子性。</span></span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">3</span>. Java中的集合类包括ArrayList、LinkedList、HashMap等，下列关于集合类描述错误的是？C</span><br><span class="line">A ArrayList和LinkedList均实现了List接口</span><br><span class="line">B ArrayList的访问速度比LinkedList快</span><br><span class="line">C 随机添加和删除元素时，ArrayList的表现更佳</span><br><span class="line">D HashMap实现Map接口，它允许任何类型的键和值对象</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">4</span>. 下列哪个对访问修饰符作用范围由大到小排列是正确的？D</span><br><span class="line">A <span class="keyword">private</span>&gt;<span class="keyword">default</span>&gt;<span class="keyword">protected</span>&gt;<span class="keyword">public</span></span><br><span class="line">B <span class="keyword">public</span>&gt;<span class="keyword">default</span>&gt;<span class="keyword">protected</span>&gt;<span class="keyword">private</span></span><br><span class="line">C <span class="keyword">private</span>&gt;<span class="keyword">protected</span>&gt;<span class="keyword">default</span>&gt;<span class="keyword">public</span></span><br><span class="line">D <span class="keyword">public</span>&gt;<span class="keyword">protected</span>&gt;<span class="keyword">default</span>&gt;<span class="keyword">private</span></span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">5</span>. 在Java中，HashMap中是用哪些方法来解决哈希冲突的？C</span><br><span class="line">A 开放地址法</span><br><span class="line">B 二次哈希法</span><br><span class="line">C 链地址法</span><br><span class="line">D 建立一个公共溢出区</span><br><span class="line"></span><br><span class="line">**解析**</span><br><span class="line">哈希算法：根据设定的哈希函数H（key）和处理冲突方法将一组关键字映象到一个有限的地址区间上的算法。也称为散列算法、杂凑算法</span><br><span class="line">哈希表：数据经过哈希算法之后得到的集合。这样关键字和数据在集合中的位置存在一定的关系，可以根据这种关系快速查询。</span><br><span class="line">非哈希表：与哈希表相对应，集合中的 数据和其存放位置没任何关联关系的集合。</span><br><span class="line">解决哈希冲突的方法一般有：开放定址法、链地址法（拉链法）、再哈希法、建立公共溢出区等方法。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">在JDK1<span class="number">.6</span>，JDK1<span class="number">.7</span>中，HashMap采用位桶+链表实现，即使用链表处理冲突，</span><br><span class="line">而JDK1<span class="number">.8</span>中，HashMap采用位桶+链表+红黑树实现，当链表长度超过阈值（<span class="number">8</span>）时，将链表转换为红黑树，这样大大减少了查找时间，</span><br><span class="line">但是也是使用链地址法。</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">6</span>.阅读下列程序，选择哪一个是正确的输出结果C</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">HelloA</span></span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="title">HelloA</span><span class="params">()</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		System.out.println(<span class="string">"I’m A class "</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">static</span></span><br><span class="line">	&#123;</span><br><span class="line">		System.out.println(<span class="string">"static A"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">HelloB</span> <span class="keyword">extends</span> <span class="title">HelloA</span></span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="title">HelloB</span><span class="params">()</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		System.out.println(<span class="string">"I’m B class"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">static</span>&#123;</span><br><span class="line">		System.out.println(<span class="string">"static B"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span> <span class="params">(String[] args)</span></span>&#123;</span><br><span class="line">		<span class="keyword">new</span> HelloB();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">A <span class="keyword">static</span> A I’m A <span class="class"><span class="keyword">class</span> <span class="title">static</span> <span class="title">B</span> <span class="title">I</span>’<span class="title">m</span> <span class="title">B</span> <span class="title">class</span></span></span><br><span class="line"><span class="class"><span class="title">B</span> <span class="title">I</span>’<span class="title">m</span> <span class="title">A</span> <span class="title">class</span> <span class="title">I</span>’<span class="title">m</span> <span class="title">B</span> <span class="title">class</span> <span class="title">static</span> <span class="title">A</span> <span class="title">static</span> <span class="title">B</span></span></span><br><span class="line"><span class="class"><span class="title">C</span> <span class="title">static</span> <span class="title">A</span> <span class="title">static</span> <span class="title">B</span> <span class="title">I</span>’<span class="title">m</span> <span class="title">A</span> <span class="title">class</span> <span class="title">I</span>’<span class="title">m</span> <span class="title">B</span> <span class="title">class</span></span></span><br><span class="line"><span class="class"><span class="title">D</span> <span class="title">I</span>’<span class="title">m</span> <span class="title">A</span> <span class="title">class</span> <span class="title">static</span> <span class="title">A</span> <span class="title">I</span>’<span class="title">m</span> <span class="title">B</span> <span class="title">class</span> <span class="title">static</span> <span class="title">B</span></span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class">**解析**</span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class"><span class="title">Java</span>类初始化顺序：父类静态变量---&gt; 父类静态代码块---&gt; 子类静态代码块---&gt; 父类非静态代码块 ---&gt;父类构造函数 ---&gt;子类非静态代变量 ---&gt;子类非静态代码块---&gt; 子类构造器</span></span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">7</span>.执行下列代码的输出结果是( C )</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Demo</span></span>&#123;</span><br><span class="line">　<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String args[])</span></span>&#123;</span><br><span class="line">　　　<span class="keyword">int</span> num = <span class="number">10</span>;</span><br><span class="line">　　　System.out.println(test(num));</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">test</span><span class="params">(<span class="keyword">int</span> b)</span></span>&#123;</span><br><span class="line">　　　<span class="keyword">try</span></span><br><span class="line">　　　&#123;</span><br><span class="line">　　　　b += <span class="number">10</span>;</span><br><span class="line">　　　　<span class="keyword">return</span> b;</span><br><span class="line">　　　&#125;</span><br><span class="line">　　　<span class="keyword">catch</span>(RuntimeException e)</span><br><span class="line">　　　&#123;</span><br><span class="line">　　　&#125;</span><br><span class="line">　　　<span class="keyword">catch</span>(Exception e2)</span><br><span class="line">　　　&#123;</span><br><span class="line">　　　&#125;</span><br><span class="line">　　　<span class="keyword">finally</span></span><br><span class="line">　　　&#123;</span><br><span class="line">　　　　b += <span class="number">10</span>;</span><br><span class="line">　　　　<span class="keyword">return</span> b;</span><br><span class="line">　　　&#125;</span><br><span class="line">　　&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">A <span class="number">10</span></span><br><span class="line">B <span class="number">20</span></span><br><span class="line">C <span class="number">30</span></span><br><span class="line">D <span class="number">40</span></span><br><span class="line"></span><br><span class="line">**解析**</span><br><span class="line">	<span class="number">1</span>、不管有没有异常，<span class="keyword">finally</span>中的代码都会执行</span><br><span class="line"></span><br><span class="line">　　<span class="number">2</span>、当<span class="keyword">try</span>、<span class="keyword">catch</span>中有<span class="keyword">return</span>时，<span class="keyword">finally</span>中的代码依然会继续执行</span><br><span class="line"></span><br><span class="line">　　<span class="number">3</span>、<span class="keyword">finally</span>是在<span class="keyword">return</span>后面的表达式运算之后执行的，此时并没有返回运算之后的值，而是把值保存起来，不管<span class="keyword">finally</span>对该值做任何的改变，返回的值都不会改变，依然返回保存起来的值。也就是说方法的返回值是在<span class="keyword">finally</span>运算之前就确定了的。</span><br><span class="line"></span><br><span class="line">　　<span class="number">4</span>、<span class="keyword">finally</span>代码中最好不要包含<span class="keyword">return</span>，程序会提前退出，也就是说返回的值不是<span class="keyword">try</span>或<span class="keyword">catch</span>中的值</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">8</span>. 以下是java concurrent包下的<span class="number">4</span>个类，选出差别最大的一个 C</span><br><span class="line">A Semaphore</span><br><span class="line">B ReentrantLock</span><br><span class="line">C Future</span><br><span class="line">D CountDownLatch</span><br><span class="line"></span><br><span class="line">**解析**</span><br><span class="line"><span class="number">1</span>、答案选C。</span><br><span class="line">    a、它是个接口。</span><br><span class="line">    b、别的类都处理线程间的关系，处理并发机制，但该类只用于获取线程结果。</span><br><span class="line"><span class="number">2</span>、Semaphore 是 <span class="keyword">synchronized</span> 的加强版，作用是控制线程的并发数量。</span><br><span class="line"><span class="number">3</span>、<span class="keyword">synchronized</span>是独占锁，加锁和解锁的过程自动进行，易于操作，但不够灵活。ReentrantLock也是独占锁，加锁和解锁的过程需要手动进行，不易操作，但非常灵活。</span><br><span class="line"><span class="keyword">synchronized</span>可重入，因为加锁和解锁自动进行，不必担心最后是否释放锁；ReentrantLock也可重入，但加锁和解锁需要手动进行，且次数需一样，否则其他线程无法获得锁</span><br><span class="line"><span class="keyword">synchronized</span>不可响应中断，一个线程获取不到锁就一直等着；ReentrantLock可以相应中断</span><br><span class="line">一个最主要的就是ReentrantLock还可以实现公平锁机制。什么叫公平锁呢？也就是在锁上等待时间最长的线程将获得锁的使用权。通俗的理解就是谁排队时间最长谁先执行获取锁。</span><br><span class="line"><span class="number">4</span>  Callable接口类似于Runnable，从名字就可以看出来了，但是Runnable不会返回结果，并且无法抛出返回结果的异常，而Callable功能更强大一些，被线程执行后，可以返回值，这个返回值可以被Future拿到，也就是说，Future可以拿到异步执行任务的返回值</span><br><span class="line"></span><br><span class="line"><span class="number">5</span>、 CountDownLatch 存在于java.util.cucurrent包下。</span><br><span class="line">countDownLatch这个类使一个线程等待其他线程各自执行完毕后再执行。</span><br><span class="line">是通过一个计数器来实现的，计数器的初始值是线程的数量。每当一个线程执行完毕后，计数器的值就-<span class="number">1</span>，当计数器的值为<span class="number">0</span>时，表示所有线程都执行完毕，然后在闭锁上等待的线程就可以恢复工作了。</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">9</span>. 关于sleep和wait,以下描述错误的是 D</span><br><span class="line">A sleep是线程类的方法，wait是object的方法</span><br><span class="line">B sleep不释放对象锁，wait放弃对象锁</span><br><span class="line">C sleep暂停线程，但监控状态依然保持，结束后会自动恢复</span><br><span class="line">D wait进入等待锁定池，只有针对此对象发出notify方法获得对象锁进入运行状态</span><br><span class="line"></span><br><span class="line">**解析**</span><br><span class="line">首先，sleep()是Thread类中的方法，而wait()则是Object类中的方法。</span><br><span class="line"></span><br><span class="line">sleep()方法导致了程序暂停，但是他的监控状态依然保持着，当指定的时间到了又会自动恢复运行状态。在调用sleep()方法的过程中，线程不会释放对象锁。</span><br><span class="line">wait()方法导致线程放弃对象锁，进入等待此对象的等待锁定池，只有针对此对象调用notify()方法后本线程才进入对象锁定池准备获取对象锁进入运行状态。</span><br><span class="line">注意是准备获取对象锁进入运行状态，而不是立即获得（即就绪状态）</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">10</span>.下列代码的输出结果是__B___</span><br><span class="line"><span class="keyword">boolean</span> b=<span class="keyword">true</span>?<span class="keyword">false</span>:<span class="keyword">true</span>==<span class="keyword">true</span>?<span class="keyword">false</span>:<span class="keyword">true</span>;</span><br><span class="line">System.out.println(b);</span><br><span class="line">A <span class="keyword">true</span></span><br><span class="line">B <span class="keyword">false</span></span><br><span class="line">C <span class="keyword">null</span></span><br><span class="line">D 空字符串</span><br><span class="line"></span><br><span class="line">**解析**</span><br><span class="line"></span><br><span class="line">==  优先级高于 三目运算符，先判断   <span class="keyword">true</span> == <span class="keyword">true</span>，此时返回为  <span class="keyword">true</span>,</span><br><span class="line">这时表达式为   <span class="keyword">boolean</span> b = <span class="keyword">true</span>?<span class="keyword">false</span>:<span class="keyword">true</span>?<span class="keyword">false</span>:<span class="keyword">true</span></span><br><span class="line">此时三目运算符从右向左执行,<span class="keyword">true</span>?<span class="keyword">false</span>:<span class="keyword">true</span>，返回<span class="keyword">false</span></span><br><span class="line">这时表达式为  <span class="keyword">boolean</span> b = <span class="keyword">true</span>?<span class="keyword">false</span>:<span class="keyword">false</span>;</span><br><span class="line">结果为：<span class="keyword">boolean</span> b = <span class="keyword">false</span> ;</span><br></pre></td></tr></table></figure>
