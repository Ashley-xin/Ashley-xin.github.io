"line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">dijkstra</span> </span>&#123;</span><br><span class="line">    <span class="keyword">int</span> nodeNum = <span class="number">0</span>;<span class="comment">//图的节点数</span></span><br><span class="line">    <span class="keyword">int</span>[][] matrix;<span class="comment">//原始矩阵，存储图</span></span><br><span class="line">    <span class="keyword">int</span>[] prev ;<span class="comment">//存储前驱节点</span></span><br><span class="line">    <span class="keyword">int</span>[] dist ;<span class="comment">//存储当前节点距离源节点的距离</span></span><br><span class="line">    <span class="keyword">char</span>[] vexs;<span class="comment">//存储节点</span></span><br><span class="line">    <span class="comment">//boolean symmetric = false;//是否为无向图</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> INFO = Integer.MAX_VALUE; <span class="comment">// 表示不相邻的节点之间的直接距离为无穷大</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//初始化图的信息</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">dijkstra</span><span class="params">(<span class="keyword">char</span>[] vexs, <span class="keyword">int</span>[][] matrix)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.vexs = vexs;</span><br><span class="line">        <span class="keyword">this</span>.matrix = matrix;</span><br><span class="line">        nodeNum = vexs.length;</span><br><span class="line">        prev = <span class="keyword">new</span> <span class="keyword">int</span>[nodeNum];</span><br><span class="line">        dist = <span class="keyword">new</span> <span class="keyword">int</span>[nodeNum];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">start</span><span class="params">(<span class="keyword">int</span> vs)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="comment">//初始化</span></span><br><span class="line">        <span class="keyword">boolean</span>[] isVisited = <span class="keyword">new</span> <span class="keyword">boolean</span>[nodeNum];<span class="comment">//标记节点是否被访问</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; isVisited.length; i++) &#123;</span><br><span class="line">            dist[i] = matrix[vs][i];</span><br><span class="line">            prev[i] = -<span class="number">1</span>;</span><br><span class="line">            <span class="keyword">if</span> (dist[i] != INFO) &#123;</span><br><span class="line">                prev[i] = vs;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        isVisited[vs] = <span class="keyword">true</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//两次循环</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; isVisited.length; i++) &#123;</span><br><span class="line">            <span class="keyword">int</span> min = INFO;</span><br><span class="line">            <span class="keyword">int</span> k = <span class="number">0</span>;</span><br><span class="line">            <span class="comment">//找到最近的节点</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; isVisited.length; j++) &#123;</span><br><span class="line">                <span class="keyword">if</span> (!isVisited[j] &amp;&amp; dist[j] &lt; min) &#123;</span><br><span class="line">                    min = dist[j];</span><br><span class="line">                    k = j;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            isVisited[k] = <span class="keyword">true</span>;</span><br><span class="line"></span><br><span class="line">            <span class="comment">//更新最近路径和父节点</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; isVisited.length; j++) &#123;</span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span> (!isVisited[j] &amp;&amp; matrix[k][j] != INFO) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (dist[j] &gt; matrix[k][j] + dist[k]) &#123;</span><br><span class="line">                        dist[j] = matrix[k][j] + dist[k];</span><br><span class="line">                        prev[j] = k;</span><br><span class="line">                    &#125;</span><br><span class="line"></span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//打印节点、路径、距离</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; isVisited.length; i++) &#123;</span><br><span class="line">            System.out.print(<span class="string">"节点"</span> + i + <span class="string">"  "</span>);</span><br><span class="line">            <span class="keyword">int</span> a = i;</span><br><span class="line">            System.out.print(<span class="string">"路径："</span>);</span><br><span class="line"></span><br><span class="line">            <span class="keyword">while</span> (a != vs) &#123;</span><br><span class="line">                System.out.print(prev[a] + <span class="string">"  "</span>);</span><br><span class="line">                a = prev[a];</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            System.out.println(<span class="string">"距离"</span> + dist[i]);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">char</span>[] vexs = &#123;<span class="string">'A'</span>, <span class="string">'B'</span>, <span class="string">'C'</span>, <span class="string">'D'</span>, <span class="string">'E'</span>, <span class="string">'F'</span>, <span class="string">'G'</span>&#125;;</span><br><span class="line">        <span class="keyword">final</span> <span class="keyword">int</span> INFO = Integer.MAX_VALUE;</span><br><span class="line">        <span class="keyword">int</span> matrix[][] = &#123;</span><br><span class="line">                <span class="comment">/*A*/</span><span class="comment">/*B*/</span><span class="comment">/*C*/</span><span class="comment">/*D*/</span><span class="comment">/*E*/</span><span class="comment">/*F*/</span><span class="comment">/*G*/</span></span><br><span class="line">                <span class="comment">/*A*/</span> &#123;   <span class="number">0</span>,  <span class="number">12</span>, INFO, INFO, INFO,  <span class="number">16</span>,  <span class="number">14</span>&#125;,</span><br><span class="line">                <span class="comment">/*B*/</span> &#123;  <span class="number">12</span>,   <span class="number">0</span>,  <span class="number">10</span>, INFO, INFO,   <span class="number">7</span>, INFO&#125;,</span><br><span class="line">                <span class="comment">/*C*/</span> &#123; INFO,  <span class="number">10</span>,   <span class="number">0</span>,   <span class="number">3</span>,   <span class="number">5</span>,   <span class="number">6</span>, INFO&#125;,</span><br><span class="line">                <span class="comment">/*D*/</span> &#123; INFO, INFO,   <span class="number">3</span>,   <span class="number">0</span>,   <span class="number">4</span>, INFO, INFO&#125;,</span><br><span class="line">                <span class="comment">/*E*/</span> &#123; INFO, INFO,   <span class="number">5</span>,   <span class="number">4</span>,   <span class="number">0</span>,   <span class="number">2</span>,   <span class="number">8</span>&#125;,</span><br><span class="line">                <span class="comment">/*F*/</span> &#123;  <span class="number">16</span>,   <span class="number">7</span>,   <span class="number">6</span>, INFO,   <span class="number">2</span>,   <span class="number">0</span>,   <span class="number">9</span>&#125;,</span><br><span class="line">                <span class="comment">/*G*/</span> &#123;  <span class="number">14</span>, INFO, INFO, INFO,   <span class="number">8</span>,   <span class="number">9</span>,   <span class="number">0</span>&#125;&#125;;</span><br><span class="line">        dijkstra dijkstra = <span class="keyword">new</span> dijkstra(vexs, matrix);</span><br><span class="line">        dijkstra.start(<span class="number">3</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
